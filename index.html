<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>nypaakuten</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    nav {
      background: #333;
      padding: 10px;
      display: flex;
    }
    nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .tab {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
  </style>
  <script>
    function showTab(tabName) {
      const tabs = document.getElementsByClassName('tab');
      for (let i = 0; i < tabs.length; i++) {
        tabs[i].style.display = 'none';
      }
      document.getElementById(tabName).style.display = 'block';
    }
    window.onload = function () {
      showTab('start');
    }
  </script>
</head>
<body>

  <nav>
    <a href="#" onclick="showTab('start')">Start</a>
    <a href="#" onclick="showTab('info')">Info</a>
    <a href="#" onclick="showTab('kontakt')">Kontakt</a>
  </nav>

  <div id="start" class="tab">
    <h1>Välkommen till nypaakuten</h1>
    <p>Detta är din startsida.</p>
  </div>

  <div id="info" class="tab">
    <h2>Information</h2>
    <p>Lägg till viktig info här.</p>
  </div>

  <div id="kontakt" class="tab">
    <h2>Kontakt</h2>
    <p>Här kan du lägga kontaktuppgifter eller länkar.</p>
  </div>

</body>
</html>
